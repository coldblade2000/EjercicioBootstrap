<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<div class="container-fluid d-flex flex-column h-100">
    <header class="row d-flex justify-content-center align-items-center">
        <p class="p-3 text-center">Banner</p>
    </header>
    <main class="row">

        <div class="leftmenu d-none d-md-block col-md-2">
            <p class="text-center">Left menu</p>
        </div>
        <div class="col-md-10">
            <nav class="row">
                <p class="text-center">Top menu</p>
            </nav>
            <div class="row">
                <div class="p-4 col-lg-6 contentX h-100">
                    <p class="text-center">Main content A</p>
                </div>
                <div class="p-4 col-lg-6 contentX h-100">
                    <p class="text-center">Main content B</p>
                </div>
            </div>
            <div class="row photorowA">
                <div class="photo col-6 col-md-4 col-lg-2">
                    <p class="text-center">Photo 1</p>
                </div>
                <div class="photo col-6 col-md-4 col-lg-2">
                    <p class="text-center">Photo 2</p>
                </div>
                <div class="photo col-6 col-md-4 col-lg-4">
                    <p class="text-center">Photo 3</p>
                </div>
                <div class="photo col-6 col-md-4 col-lg-2">
                    <p class="text-center">Photo 4</p>
                </div>
                <div class="photo col-6 col-md-4 col-lg-2">
                    <p class="text-center">Photo 5</p>
                </div>

            </div>
            <div class="row">
                <div class="p-4 contentX h-100">
                    <p class="text-center">Main content C</p>
                </div>
            </div>
            <div class="row photorowB">
                <div class="photo col-6 col-md-4 col-lg-2">
                    <p class="text-center">Photo 6</p>
                </div>
                <div class="photo col-6 col-md-4 col-lg-2">
                    <p class="text-center">Photo 7</p>
                </div>
                <div class="photo col-6 col-md-4 col-lg-4">
                    <p class="text-center">Photo 8</p>
                </div>
                <div class="photo col-6 col-md-4 col-lg-2">
                    <p class="text-center">Photo 9</p>
                </div>
                <div class="photo col-6 col-md-4 col-lg-2">
                    <p class="text-center">Photo 10</p>
                </div>

            </div>
        </div>

    </main>
    <footer class="row">
        <div>
            <p class="text-center text-white">Footer</p>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
